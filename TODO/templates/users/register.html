{% extends 'base.html' %}
{% load widget_tweaks %}


{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                
                    <h3 class="text-center mb-4">Signing Up...</h3>   
                    <form action="" method="POST">
                        {% csrf_token %}
                        {{form.username}}
                        {{form.email}}
                        {{form.password1}}
                        {{form.password2}}
                        <button type="submit" class="mt-4 btn-primary btn-block">sign up</button>
                        <small class="ms-5"><a href="{% url 'Login' %}">Already have an account?</a></small>
                    </form>
                
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
